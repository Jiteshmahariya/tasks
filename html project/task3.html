
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in HTML</title>
    <style>
        div{
            border: 2px solid black;
            width: 600px;

            
        }

    </style>
</head>
<body>
    <div>
        <p>Click on any of the following links</p>
        <p>
            <a href="https://www.youtube.com/" target = "_blank">Opens in new</a> | <a href="https://www.youtube.com/" target = "_self">Opens in self</a> | <a href="https://www.youtube.com/" target = "_parent">Opens in parent</a> | <a href="https://www.youtube.com/" target = "_top">Opens in body</a> | <a href="https://mail.google.com/mail/u/0/" style = "background-color: white;">Send email</a>
        </p>
    </div>
   
</body>
</html>
